# Butlarr Alembic Configuration

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# sys.path additions (for imports)
prepend_sys_path = .

# timezone to use when generating migration timestamps
# Use UTC to match database timestamps
timezone = UTC

# max length of characters to apply to "slug" field of revision file
truncate_slug_length = 40

# set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without a source .py file
# to be detected as revisions
# sourceless = false

# version path separator (default is OS-specific)
# version_path_separator = :

# output encoding for migration scripts
output_encoding = utf-8

# Database URL - will be overridden by env.py for async support
sqlalchemy.url = sqlite+aiosqlite:///%(here)s/../data/butlarr.db


[post_write_hooks]
# hooks run after each migration is generated


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
